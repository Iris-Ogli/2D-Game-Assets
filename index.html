<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Simple Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: auto;
            padding: 20px;
            text-align: center;
            background-color: #f0f0f0; /* צבע רקע בהיר */
        }
        img {
            max-width: 100%;
            height: auto;
            margin-bottom: 20px;
        }
        .downloads {
            margin: 20px 0;
        }
        .downloads a {
            display: block;
            margin: 10px 0;
            padding: 10px;
            background: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
        .adsense {
            margin: 30px 0;
            background-color: white; /* רקע לבן סביב המודעה */
            padding: 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>Welcome to My Simple Page</h1>

    <!-- תמונה -->
    <img src="free AI tools.jpg" alt="Free AI Tools">

    <!-- קבצים להורדה -->
    <div class="downloads">
        <h2>Download Files</h2>
        <a href="A.pdf" download>Download File A</a>
        <a href="B.pdf" download>Download File B</a>
    </div>

    <!-- מודעת בדיקה AdSense -->
    <div class="adsense">
        <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
        <!-- מודעת בדיקה, לא אמיתית -->
        <ins class="adsbygoogle"
             style="display:block"
             data-ad-client="ca-pub-0000000000000000"
             data-ad-slot="1234567890"
             data-ad-format="auto"
             data-full-width-responsive="true"></ins>
        <script>
             (adsbygoogle = window.adsbygoogle || []).push({});
        </script>
    </div>

    <p>Thank you for visiting!</p>
</body>
</html>
